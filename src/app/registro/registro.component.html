<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre" [ngClass]="{error:myForm.get('nombre')?.hasError('required') 
            && myForm.get('nombre')?.dirty, warning:myForm.get('nombre')?.hasError('minlength')}">
    </div>
    <!-- dirty es para que el error salga recien cuando el usuario ya interactuó con el elemento -->
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')">Campo obligatorio</p>
        <p *ngIf="myForm.get('nombre')?.hasError('minlength')">nombre debe tener al menos 3 caracteres</p>
    </div>
    <div>
        <label>Apellido</label>
        <input type="text" formControlName="apellido">
    </div>
    <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
        <p *ngIf="myForm.get('apellido')?.hasError('required')">Campo obligatorio</p>
        <p *ngIf="myForm.get('apellido')?.hasError('minlength')">nombre debe tener al menos 3 caracteres</p>
    </div>
    <div>
        <label>Email</label>
        <input type="text" formControlName="correo">
    </div>
    <div>
        <label>Contraseña</label>
        <input type="text" formControlName="clave">
    </div>
    <button [disabled]="myForm.invalid" type="submit">Registrarse</button>
</form>
