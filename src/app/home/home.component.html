<p [ngStyle] = "{'font-size': tamano + 'px', 'color': 'blue'}">etiqueta con ngStyle</p>
<input type="text" [(ngModel)]="title" [class]="classInput">
<button [disabled]="modificado" (click)="cambiarTitle()">Cambiar title</button>
<div>
    <input type="number" [(ngModel)]="op1">
    <input type="number" [(ngModel)]="op2">
    <button (click)="calcular()">Calcular</button>
    <div [ngClass]="{ok:resultado > 0, error:resultado < 0}">resultado: {{resultado}}</div>
    <!-- con directiva estructural, lo saca del DOM -->
     <!--<div *ngIf="resultado > 0">Resultado positivo! con *ngIf</div> 
     <div *ngIf="resultado <= 0">Resultado negativo! con *ngIf</div> 
     <!-- con directiva de atributo, solo lo oculta pero sigue en el DOM   
     <div [hidden]="resultado <= 0">Resultado positivo! con hidden</div> 
 </div>  
 [*ngFor] es directiva estructural (tienen *), modifican la estructura del DOM -->
 <h1>Productos pipe async</h1>
 <div>
     <!-- async indica que cuando resuelve la llamada y productosObs tiene los valores, recorrerÃ¡ el array-->
     <div *ngFor="let producto of productosObs | async">
         <h2>{{producto.title | uppercase}}</h2>
         <p>{{producto.price | currency:'ARS'}}</p>
         <!-- <h2>{{producto.title | concatenar:'Esteban':'Hola'}}</h2> -->
         <!-- <p>{{producto | json}}</p> --> 
    </div>
 </div>
